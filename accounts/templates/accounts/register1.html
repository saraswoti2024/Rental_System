{% extends "common.html" %}
{% block content %}
{% load static %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-sky-200 via-sky-300 to-sky-400 py-12 px-6">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <div class="mb-6 text-center">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="mx-auto h-14 w-14">
      <h2 class="text-2xl font-bold text-sky-700">Create Your Account</h2>
      <p class="text-sm text-gray-500 mt-1">Join us and explore the best rental listings</p>
    </div>

    <form method="post" action="{% url 'register1' %}">
      {% csrf_token %}

      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
      </div>
      <!-- Firstname -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">firstname</label>
        <input type="text" name="firstname" id="firstname" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
      </div>
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Last name</label>
        <input type="text" name="lastname" id="lastname" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password1" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="password1" id="password2" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
      </div>

      <!-- User Type -->
      <div class="mb-6">
        <label for="user_type" class="block text-sm font-medium text-gray-700">I am a</label>
        <select name="usertype" id="user_type" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm" required>
          <option value="">-- Select --</option>
          <option value="landlord">Landlord</option>
          <option value="rentseeker">Rent Seeker</option>
        </select>
      </div>

      <!-- Register Button -->
      <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition duration-300">
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Already have an account?
      <a href="{% url 'log_in' %}" class="text-sky-600 hover:underline font-medium">Login</a>
    </p>
  </div>
</div>

{% endblock %}
