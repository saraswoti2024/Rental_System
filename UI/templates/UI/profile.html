{% extends 'common.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-profile shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            {% if request.user.profile.image %}
              
            <img src="{{ request.user.profile.image.url }}" 
            class="rounded-circle shadow" 
            width="120" height="120" 
            alt="Profile Picture">
            {% else %}
            <img src="{% static 'images/profilee.jpg' %}" alt="">
            {% endif %}
       
            <h3 class="mt-3 text-primary">{{ request.user.first_name }} {{request.user.last_name}}</h3>
            <p class="text-muted">{{ request.user.usertype }}</p>
          </div>

          <hr>
          <div class="row mb-3">
            <div class="col-sm-4 fw-semibold">Email:</div>
            <div class="col-sm-8">{{ request.user.email }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
