
{% extends "common.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Quote Form</title>
  <style>
    h1 {
      text-align: center;
    }
    form {
      max-width: 900px;
      margin: 0 auto;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .field {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
    }
    .counter {
      display: flex;
      align-items: center;
    }
    .counter button {
      width: 30px;
      height: 30px;
    }
    .counter span {
      margin: 0 10px;
      width: 20px;
      text-align: center;
    }
    .submit-section {
      text-align: center;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    .info-box {
      background: #e0f0ff;
      padding: 10px;
      border-left: 5px solid #007bff;
      margin: 15px 0;
    }
    .schedule {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>Please fill all the details</h1>
  <form action="" method="post">
      <label>Type/Size</label>
      <select required>
        <option value="">Please select</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

    <div class="grid">
      <div class="field">
        <label>Pick Up Location</label>
        <input type="text" required>
      </div>
      <div class="field">
        <label>Drop Off Location</label>
        <input type="text" required>
      </div>
      <div class="field">
        <label>Phone Number</label>
        <input type="tel" required>
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" required>
      </div>
    </div>

    <div class="grid">
      <div class="field">
        <label>No Of Bed</label>
        <div class="counter"><button type="button" onclick="changeCount('bed', -1)">-</button><span id="bed">0</span><button type="button" onclick="changeCount('bed', 1)">+</button></div>
      </div>
      <div class="field">
        <label>No Of Cupboard</label>
        <div class="counter"><button type="button" onclick="changeCount('cupboard', -1)">-</button><span id="cupboard">0</span><button type="button" onclick="changeCount('cupboard', 1)">+</button></div>
      </div>
      <div class="field">
        <label>No Of TV</label>
        <div class="counter"><button type="button" onclick="changeCount('tv', -1)">-</button><span id="tv">0</span><button type="button" onclick="changeCount('tv', 1)">+</button></div>
      </div>
      <div class="field">
        <label>No Of Dining Table</label>
        <div class="counter"><button type="button" onclick="changeCount('dining', -1)">-</button><span id="dining">0</span><button type="button" onclick="changeCount('dining', 1)">+</button></div>
      </div>
      <div class="field">
        <label>No Of Sofa</label>
        <div class="counter"><button type="button" onclick="changeCount('sofa', -1)">-</button><span id="sofa">0</span><button type="button" onclick="changeCount('sofa', 1)">+</button></div>
      </div>
    </div>
    <br>
    <div class="schedule">
      <div>
        <label><input type="radio" name="when" required> Instant Booking</label>
        <label><input type="radio" name="when" required> Schedule For Later</label>
      </div>
      <div>
        <label>Schedule Date</label>
        <input type="date">
      </div>
      <div>
        <label>Select Time</label>
        <input type="time">
      </div>
    </div>

<br>
    <div class="field">
      <label>Message</label>
      <textarea></textarea>
    </div>

<br>
    <div class="submit-section">
      <button type="submit" style="background: #f60; color: white; padding: 10px 20px; font-size: 16px;">Ask For Quote</button>
    </div>
  </form>

  <script>
    function changeCount(id, delta) {
      let el = document.getElementById(id);
      let count = parseInt(el.textContent) + delta;
      el.textContent = count < 0 ? 0 : count;
    }
  </script>
</body>
</html>
{% endblock content %}
