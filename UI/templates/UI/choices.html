
{% load static %}
<style>.custom-modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5); /* Black background with opacity */
    justify-content: center;
    align-items: center;
}

.custom-modal-content {
    background-color: rgba(42, 54, 160, 0.85);
    padding: 30px;
    border-radius: 10px;
    width: 450px;
    position: relative;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    color: white;
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    color: white;
    font-size: 24px;
    cursor: pointer;
}
</style>


<!-- Trigger Button -->
<button onclick="document.getElementById('customModal').style.display='flex'" class="btn btn-primary">
    Select Role
  </button>
  
  <!-- Custom Modal Overlay -->
  <div id="customModal" class="custom-modal">
    <div class="custom-modal-content">
      <span class="close" onclick="document.getElementById('customModal').style.display='none'">&times;</span>
      <h2 class="option__heading">Please select an option:</h2>
      <form method="POST" class="custom-checkbox">
        {% csrf_token %}
        <div class="form__section">
          <div>
            <label for="admin" class="label">
              <i class="fa-solid fa-graduation-cap label_icon"></i> Admin
            </label>
            <input type="checkbox" id="admin" name="admin" value="admin">
          </div>
          <div style="margin-left: 20px;">
            <label for="user" class="label">
              <i class="fa-solid fa-user label_icon"></i> User
            </label>
            <input type="checkbox" id="user" name="user" value="user">
          </div>
        </div>
        <input type="submit" value="Go to next page" class="submit_btn">
      </form>
    </div>
  </div>
